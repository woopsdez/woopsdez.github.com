<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta charset="utf-8">
  <meta name="author" content="{{site.author_name}}">
  <meta name="description" content="{% if page.excerpt %}{{page.excerpt}}{% else %}{{site.description}}{% endif %}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

  <!-- ogp -->
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{% if page.title %}{{page.title}} - {% endif %}Miki Ishijima" />
  <meta property="og:description" content="{% if page.content %}{{page.description}}{% else %}{{site.description}}{% endif %}">
  <meta property="og:image" content="
  {% if page.background %}{{site.url}}/assets/images/bg/{{page.background}}{% else %}{{site.banner}}{% endif %}" />

  <!-- ogp twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@woopsdez">
  <meta name="twitter:site" content="@woopsdez">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.content %}{{page.description}}{% else %}{{site.description}}{% endif %}">
  <meta name="twitter:image" content="{% if page.background %}{{site.url}}/assets/images/bg/{{page.background}}{% else %}{{site.banner}}{% endif %}">

  <!-- style -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Domine:700|Open+Sans:400,600|Lato:100,400|Source+Code+Pro:500">
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="{{site.baseurl}}/assets/images/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{site.baseurl}}/assets/images/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{site.baseurl}}/assets/images/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{site.baseurl}}/assets/images/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{site.baseurl}}/assets/images/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{site.baseurl}}/assets/images/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{site.baseurl}}/assets/images/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{site.baseurl}}/assets/images/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/assets/images/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{site.baseurl}}/assets/images/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}/assets/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{site.baseurl}}/assets/images/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/assets/images/icons/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{site.baseurl}}/assets/images/icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>
