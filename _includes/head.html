<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta charset="utf-8">
  <meta name="author" content="{{site.author_name}}">
  <meta name="description" content="{{site.description}}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

  <meta property="og:title" content="{{page.title}}" />
  <meta property="og:type" content="blog" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}" />
  <meta property="og:image" content="{{ site.baseurl }}{% if page.title %}{{ page.banner }}{% else %}{{ site.banner }}{% endif %}" />

  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/main.css">
  <link href='//fonts.googleapis.com/css?family=Domine:700|Open+Sans:400,600|Lato:100,400|Source+Code+Pro:500' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
