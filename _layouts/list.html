---
layout: default
---

<div class="bg" style="background-image:url('{{site.baseurl}}/assets/images/bg/{{page.background}}');"></div>

<nav class="list">
  <ul>
    {% for post in site.categories[page.category] reversed %}
        <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</nav>

<div class="content {{page.color}} single">
	<h1>{{page.title}}</h1>
	{{content}}
</div>
