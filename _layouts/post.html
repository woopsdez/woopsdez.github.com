---
layout: default
---

<div class="grid">
{% for post in site.posts %}
	<div class="inner">
   	<a href="{{ post.url | prepend: site.baseurl }}">
   		<img src="{{base.url}}/assets/images/privateworks/{{ post.banner }}" alt="">
   		<div class="desc">
   			<h2>{{ post.title }}</h2>
   			<p>{{ content }}</p>
   		</div>
   	</a>
   </div>
{% endfor %}
</div>
