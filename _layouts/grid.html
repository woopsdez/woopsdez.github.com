---
layout: default
---

<div class="grid">
{% for post in site.categories.[page.category] %}
   <div class="inner">
      <a href="{{ post.works-url | prepend: site.baseurl }}" class="clearfix">
         <img src="{{base.url}}/assets/images/{{post.category}}/thumbnail/{{ post.banner }}" alt="">
         <div class="desc">
            <h2>{{ post.title }}</h2>
            <p>{{ post.excerpt }}</p>
         </div>
      </a>
   </div>
{% endfor %}
</div>

<nav class="goto-top">
   <a href="{{site.url}}"><span class="fa-stack fa-2x">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-angle-up fa-stack-1x fa-inverse"></i>
      </span></a>
</nav>
