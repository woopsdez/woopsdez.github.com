---
layout: default
---

<div class="grid">
{% for post in site.categories.[page.category] %}
   <div class="inner">
      <a href="{{ post.works-url }}" class="clearfix">
         <img src="{{base.url}}/assets/images/{{post.category}}/thumbnail/{{ post.banner }}" alt="">
         <div class="desc">
            <h2>{{ post.title }}</h2>
            <p>{{ post.excerpt }}</p>
         </div>
      </a>
   </div>
{% endfor %}
</div>
